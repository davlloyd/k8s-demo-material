apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachine
metadata:
  name: centos-1
  labels:
    app: web-c-1
spec:
  className: best-effort-small
  imageName: centos-stream-8-vmservice-v1alpha1.20210222.8
  powerState: poweredOn
  storageClass: wcp-storage-general
  networkInterfaces:
  - networkName: ""
    networkType: nsx-t
  vmMetadata:
    configMapName: web-c-1
    transport: OvfEnv
---
apiVersion: v1
kind: ConfigMap
metadata:
    name: web-c-1
data:
  user-data: >-
    
---
apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachineService
metadata:
  name: web-c-1
  annotations:
    external-dns.alpha.kubernetes.io/hostname: webc1.apps.home.local
    external-dns.alpha.kubernetes.io/ttl: "60"
spec:
  type: LoadBalancer
  ports:
    - name: ssh
      protocol: TCP
      port: 22
      targetPort: 22
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: web-c-1